
<div class="modal fade" id="jobmodal" tabindex="-1" role="dialog"
	aria-labelledby="jobModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<form id="addNewForm" class="form-horizontal">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="jobModalLabel">定时任务信息</h4>
				</div>
				<div class="modal-body">

					<input type="hidden" class="form-control" id="schedule_job_id">
					<div class="form-group">
						<div class="col-md-6">
							<label>任务名称</label>
							<div class="admin-form theme-primary">
								<label for="jobName" class="field prepend-icon">
								  <input type="text" class="form-control" id="jobName" name="jobName">
								  <label class="field-icon"><i class="fa fa-user"></i> </label>
								</label>
							</div>
						</div>
						<div class="col-md-6">
							<label>任务分组</label>
							<div class="admin-form theme-primary">
								<label for="jobGroup" class="field prepend-icon">
								  <input type="text" class="form-control" id="jobGroup" name="jobGroup">
								  <label class="field-icon"><i class="fa fa-user"></i> </label>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<label>时间表达式</label>
							<div class="admin-form theme-primary">
								<label for="cronExpression" class="field prepend-icon">
								  <input type="text" class="form-control" id="cronExpression" name="cronExpression" value="0 0/5 * * * ?">
								  <label class="field-icon"><i class="fa fa-user"></i> </label>
								</label>
							</div>
						</div>
						<div class="col-md-6">
							<label>执行JOB</label>
							<div class="admin-form theme-primary">
								<label for="jobTrigger" class="field prepend-icon">
								  <input type="text" class="form-control" id="jobTrigger" name="jobTrigger">
								  <label class="field-icon"><i class="fa fa-user"></i> </label>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label>任务描述</label>
							<div class="admin-form theme-primary">
								<label for="desc" class="field prepend-icon">
								  <input type="text" class="form-control" id="desc" name="desc">
								  <label class="field-icon"><i class="fa fa-user"></i> </label>
								</label>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default"
							data-dismiss="modal" id="closeModal">关 闭</button>
						<button type="submit" class="btn btn-primary" id="refuse">保
							存</button>
					</div>
				</form>
				</div>
			</div>
	</div>
</div>
